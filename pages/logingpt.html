<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/stylegpt.css">
</head>
<body>
    <div class="container">
        <!-- Logo: Flor de lótus estilizada -->
        <div class="logo">
            <img src="../img/logo.webp" alt="Logo da Flor de Lótus">
        </div>
        
        <!-- Título -->
        <h1>LOGIN</h1>
        
        <!-- Formulário de login -->
        <form action="#" method="POST">
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        
        <!-- Links -->
        <p>Ainda não tem uma conta? <a href="#" class="btn-link">Crie uma.</a></p>
        
        <!-- Botões adicionais -->
        <div class="additional-buttons">
            <a href="../pages/loginseek.html">
                <button class="btn-secondary">Deep Seek</button>
            </a>
            <a href="../index.html">
                <button class="btn-secondary">Gemini</button>
            </a>
        </div>
    </div>
</body>
</html>
