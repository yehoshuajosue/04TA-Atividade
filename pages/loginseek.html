<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styleseek.css">
</head>
<body>
    <div class="container">
        <!-- Logo/Ícone -->
        <div class="logo">
            <img src="../img/logo.webp" alt="Flor de Lótus">
        </div>

        <!-- Título -->
        <h1>LOGIN</h1>

        <!-- Campos de entrada -->
        <form>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>

            <!-- Botão principal -->
            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <!-- Link de cadastro -->
        <div class="signup-link">
            <p>Ainda não tem uma conta? <a href="#">Crie uma.</a></p>
        </div>

        <!-- Botões adicionais -->
        <div class="additional-buttons">
            <a href="../pages/logingpt.html">
                <button class="btn-secondary">Chat GPT</button>
            </a>
            <a href="../index.html">
                <button class="btn-secondary">Gemini</button>
            </a>
        </div>
    </div>
</body>
</html>
